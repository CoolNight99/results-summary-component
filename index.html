<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center vh-100 mx-sm-0">
      <div class="row">
        <div class="col card-one d-flex-column justify-content-between align-items-center py-3 px-5 text-center">
          <p class="result-heading mx-auto">Your Result</p>
          <div class="circle rounded-circle d-flex flex-column justify-content-center align-items-center mx-auto px-2">
            <p class="result">76</p>
            <p class="out-of-100">of 100</p>
          </div>
          <p class="result-rank pt-2">Great</p>
          <p class="result-summary">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="col card-two d-flex-column justify-content-between align-items-center text-center py-3 ps-5 pe-4">
          <p class="summary-heading text-left">Summary</p>
          <div class="summary-cards d-flex flex-column justify-content-around px-2">
          </div>
          <button class="continue-btn btn py-2 px-5 mt-4">Continue</button>
        </div>
      </div>
  </main>
  <script src="script.js" type="module"></script>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">CoolNight99</a>.</p>
  </div>
</body>

</html>
